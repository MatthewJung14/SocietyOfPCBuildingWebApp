<div class="loginpage">
    <h2>LOGIN</h2>
    <label for="username">Username: </label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password: </label>
    <input type="text" id="password" name="password"><br><br>
    <!-- <input type="submit" id="submit" value="Submit"><br> -->
    <div class="submit_button">
        <button class="button submit" id="submit">Submit</button><br><br>
    </div>
    
    <button class="button guest" id="guest" (click)="goToSignup()">Continue as a Guest</button><br><br>
    <button class="button create" id="create">Create an account</button>
</div>
