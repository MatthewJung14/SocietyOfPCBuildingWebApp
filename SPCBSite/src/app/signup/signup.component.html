<br><br><br>
 <mat-card class="my-card">
    <mat-card-content> 
       <mat-card-content>
          <form class="my-form">
             <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input matInput [(ngModel)]="firstName" placeholder="First name"  name="fname"  required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input matInput [(ngModel)]="lastName" placeholder="Last Name" name="lname"  required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput [(ngModel)]="email" placeholder="Email" name="email" required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="password" placeholder="Password"  name="password" required>
                 </mat-form-field>
          </form>
        </mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class = "centered-button" (click)="signup()" color="accent">SIGN UP</button>
    </mat-card-actions>
 </mat-card>
