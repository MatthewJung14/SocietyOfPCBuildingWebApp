<br><br><br>
  <mat-card class="my-card">
    <mat-card-content> 
       <mat-card-content>
          <form class="my-form">
                 <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input  matInput [(ngModel)]="firstName" placeholder="First Name" name="firstName" required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                  <mat-label>Last Name</mat-label>
                  <input  matInput [(ngModel)]="lastName" placeholder="Last Name" name="lastName" required>
               </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input  matInput [(ngModel)]="password" placeholder="Password"  name="password" required>
                 </mat-form-field>
          </form>
          <mat-card-actions>
            <button mat-raised-button class="centered-button" color="accent" routerLink="home">LOGIN</button>
          </mat-card-actions>
        </mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-stroked-button class = "forgot-button" color="accent">Forgot Password?</button>
    </mat-card-actions>
  </mat-card>
