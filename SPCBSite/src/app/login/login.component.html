<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content> 
       <mat-card-content>
          <form class="my-form">
                 <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input  matInput [(ngModel)]="email" placeholder="Email" name="email" required>
                 </mat-form-field>
                 <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input  matInput [(ngModel)]="password" placeholder="Password"  name="password" required>
                 </mat-form-field>
          </form>
        </mat-card-content>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class = "centered-button" (click)="login()"color="accent">LOGIN</button>
    </mat-card-actions>
  </mat-card>
